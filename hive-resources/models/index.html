<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Models • Hive Resources</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <link rel="stylesheet" href="/hive-resources/css/models.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/" aria-label="Sparkskye Home">
        <span class="brand-dot"></span>
        <span class="brand-text">sparkskye</span>
      </a>

      <nav class="nav">
        <a class="navlink" href="/hive-resources/models/">Models</a>
        <a class="navlink" href="/hive-resources/maps/">Maps</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1 class="title">MODELS</h1>
    <p class="subtitle">3D models for every Hive gamemode, including entities, NPCs, items, and more.</p>

    <section class="panel">
      <div class="row">
        <div class="row-label">Gamemodes</div>
        <div id="gamePills" class="pills"></div>
      </div>

      <div class="searchRow">
        <input id="searchInput" class="search" type="search" placeholder="search models…" autocomplete="off" />
        <div id="countBadge" class="count">0 shown</div>
      </div>

      <div class="row foldersRow">
        <div class="row-label">Folders</div>
        <div id="folderPills" class="pills pills-folders"></div>
      </div>
    </section>

    <section id="grid" class="grid" aria-live="polite"></section>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>

    <div class="modal-card" role="dialog" aria-modal="true" aria-label="Model preview">
      <button class="modal-close" type="button" aria-label="Close" data-close="1">✕</button>

      <div class="modal-stage">
        <model-viewer
          id="modalViewer"
          class="modal-viewer"
          camera-controls
          interaction-prompt="none"
          shadow-intensity="0"
          environment-image="neutral"
          exposure="1"
          ar="false"
        ></model-viewer>
      </div>

      <div class="modal-meta">
        <div class="modal-name" id="modalName">—</div>
        <div class="modal-path" id="modalPath">—</div>

        <div class="modal-actions">
          <a id="modalDownload" class="btn" href="#" download>Download</a>
          <button id="modalCopy" class="btn btn-ghost" type="button">Copy link</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/hive-resources/js/models.js"></script>
</body>
</html>
