<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hive Resources — Models</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root {
      --bg: #0e0e11;
      --card: #1a1a20;
      --muted: #9aa0a6;
      --accent: #5fd35f;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 20px;
      border-bottom: 1px solid #222;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    .pills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 16px;
    }

    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: #222;
      cursor: pointer;
      font-size: 13px;
      color: var(--muted);
    }

    .pill.active {
      background: var(--accent);
      color: #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    model-viewer {
      width: 100%;
      height: 200px;
      background: #111;
    }

    .meta {
      padding: 10px;
    }

    .name {
      font-size: 14px;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      margin-top: 6px;
      font-size: 11px;
      color: #000;
      background: var(--accent);
      padding: 2px 6px;
      border-radius: 6px;
    }

    .loading {
      padding: 40px;
      text-align: center;
      color: var(--muted);
    }
  </style>
</head>
<body>

<header>
  <h1>Hive Models</h1>
</header>

<div class="pills" id="pills"></div>
<div class="grid" id="grid">
  <div class="loading">Loading models…</div>
</div>

<script>
  const API_URL =
    "https://script.google.com/macros/s/AKfycbxwo50cJWxjW95aoG1QeoxBRlUAIVrYPc3VHuaDUw2Vkst-2k05fltz8s__nIku7JL7lQ/exec";

  let DATA = null;
  let CURRENT_GROUP = null;
  const PAGE_SIZE = 24;

  const pills = document.getElementById("pills");
  const grid = document.getElementById("grid");

  fetch(API_URL)
    .then(r => {
      if (!r.ok) throw new Error("API error " + r.status);
      return r.json();
    })
    .then(json => {
      DATA = json;
      CURRENT_GROUP = DATA.groups[0];
      renderPills();
      renderGrid();
    })
    .catch(err => {
      console.error(err);
      grid.innerHTML = `
        <div class="loading">
          Failed to load models.<br>
          Check console for details.
        </div>`;
    });

  function renderPills() {
    pills.innerHTML = "";
    DATA.groups.forEach(g => {
      const p = document.createElement("div");
      p.className = "pill" + (g === CURRENT_GROUP ? " active" : "");
      p.textContent = g.label;
      p.onclick = () => {
        CURRENT_GROUP = g;
        renderPills();
        renderGrid();
      };
      pills.appendChild(p);
    });
  }

  function renderGrid() {
    grid.innerHTML = "";
    CURRENT_GROUP.items
      .slice(0, PAGE_SIZE)
      .forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.onclick = () => window.open(item.downloadUrl, "_blank");

        card.innerHTML = `
          <model-viewer
            src="${item.modelUrl}"
            camera-controls
            auto-rotate
            shadow-intensity="1">
          </model-viewer>

          <div class="meta">
            <div class="name">${item.name}</div>
            ${item.folderLabel ? `<div class="badge">${item.folderLabel}</div>` : ""}
          </div>
        `;

        grid.appendChild(card);
      });
  }
</script>

</body>
</html>
